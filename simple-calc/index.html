<!DOCTYPE html>
<html>
  <head>
    <title>Paula's Simple Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>+ My Calc +</h2>
    <!--first div-->
    <div id="main">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <div id="div1">
        <form name="multiplication">
          <input type="number" name="first" /> x
          <input type="number" name="second" />
          <button>// mul //</button>
        </form>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <!--second div-->
      <div id="div2">
        <form name="addition">
          <input type="number" name="first" /> +
          <input type="number" name="second" />
          <button>// add //</button>
        </form>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />

      <!--third div-->
      <div id="div3">
        <form name="subtraction">
          <input type="number" name="firstNum" /> -
          <input type="number" name="secondNum" />
          <button>// sub //</button>
        </form>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>

    <script src="script.js"></script>
  </body>
</html>
